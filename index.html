<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Code</title>
  <style>
    body {
      background-color: #fefaf1;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #code {
      font-family: monospace;
      font-size: 20px;
      background-color: #fff3d0;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      user-select: all;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .copied {
      margin-top: 10px;
      color: green;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Your access code:</h1>
  <span id="code">6dH2;8\sV,G5</span>
  <button onclick="copyCode()">Copy your unique code</button>
  <div class="copied" id="copiedText">Copied to clipboard!</div>

  <script>
    function copyCode() {
      const code = document.getElementById("code").textContent;
      navigator.clipboard.writeText(code).then(() => {
        const copiedText = document.getElementById("copiedText");
        copiedText.style.display = 'block';
        setTimeout(() => copiedText.style.display = 'none', 2000);
      });
    }
  </script>
</body>
</html>
