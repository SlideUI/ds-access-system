<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf8ed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1a1a1a;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .code-box {
      background-color: #fff6dc;
      border: 1px solid #f3d98b;
      padding: 12px 24px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 28px;
      font-weight: 500;
      letter-spacing: 1px;
      margin-bottom: 24px;
      user-select: all;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .copied {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Your access code:</h1>
  <div id="code" class="code-box">6dH2;8\sV,G5</div>
  <button onclick="copyCode()">Copy your unique code</button>
  <div class="copied" id="copiedMessage">âœ“ Code copied to clipboard</div>

  <script>
    function copyCode() {
      const code = document.getElementById('code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        const msg = document.getElementById('copiedMessage');
        msg.style.display = 'block';
      });
    }
  </script>
</body>
</html>
