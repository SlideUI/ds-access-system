<!DOCTYPE html>

  <style>
    body {

      background: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 24px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #111;
    }
    .code-box {
      background: #fff;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      margin-bottom: 16px;
      user-select: all;
    }
    button {
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }

      transform: scale(0.98);

<body>
  <h1>Your Secure Access Code</h1>
  <div class="code-box" id="code">6dH2;8\sV,G5</div>
  <button onclick="copyCode()" id="copyBtn">Copy Code</button>

  <script>
    function copyCode() {
      const codeText = document.getElementById("code").textContent;
      navigator.clipboard.writeText(codeText).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy Code", 2000);
      });
    }
  </script>
