<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designer‚Äôs Builder ‚Äì Access Code</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    pre {
      background-color: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 12px;
      display: inline-block;
      margin: 0 0 16px 0;
      font-size: 18px;
      font-family: monospace;
    }

    button {
      background-color: #24292f;
      color: #ffffff;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .copied {
      color: green;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Designer‚Äôs Builder Access Code</h1>
    <p>Use this password to unlock the system inside Figma</p>
    <pre><code id="code">6dH2;8\sV,G5</code></pre>
    <br />
    <button onclick="copyCode()">Copy Code</button>
    <div id="copied" class="copied" style="display: none;">‚úÖ Code copied to clipboard</div>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("code").innerText;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById("copied").style.display = "block";
        setTimeout(() => {
          document.getElementById("copied").style.display = "none";
        }, 3000);
      });
    }
  </script>
</body>
</html>
